<div class="exif-app p-6 bg-gray-50 rounded-xl shadow-md">
  <h2 class="text-xl font-bold mb-4">EXIF Metadata Remover</h2>

  <!-- File input -->
  <input
    type="file"
    id="file-input"
    accept="image/*"
    multiple
    class="block w-full mb-4 p-2 border rounded"
  />

  <!-- Buttons -->
  <div class="flex gap-4 mb-4">
    <button
      id="clear-btn"
      class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700"
    >
      Clear
    </button>
    <button
      id="download-all-btn"
      class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 hidden"
    >
      Download All as ZIP
    </button>
  </div>

  <!-- Output container -->
  <div id="output" class="space-y-2"></div>
</div>

<!-- Dependencies (needed by tool.js) -->
<script src="https://cdn.jsdelivr.net/npm/piexifjs"></script>
<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
